<script>
    const urlParams = new URLSearchParams(window.location.search);
    const beatValue = urlParams.get('song');

<h1>Professor Funk</h1>
<script>
    $(document).ready( function() {
        parseBeatmap(beatValue);
        playAudio(beatValue);
    });
</script>

<h2>Score: <span id="scoredisplay"></span></h2>

<div class="input">
    <div class="key"></div>
</div>



<!-- The code below gets the most recent keyboard input and displays it, as well as keeping track of a score variable that is changed whenever w is pressed.
In the future, this code will change to the pseudo code below this block where it tests what the y position of the moving arrow is relative to the y position 
of the shadow arrow for the specific key pressed.-->

<script>
    let totalscore = 0;
    const input = document.querySelector(".input");
    document.addEventListener("keydown", e =>{
        input.querySelector(".key").innerText = e.key;
        let keypress = e.key;
        if (keypress == "w"){
            totalscore = totalscore + 1;
            console.log(totalscore);
        }
        document.getElementById("scoredisplay").innerHTML = totalscore;
        console.log(e);
    });
</script>
