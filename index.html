<!-- canvas for arrows images-->
<script src ="./src/arrowMovement.js"></script>
<canvas id="arrows" width="500" height="200"></canvas>
<script>
    var canvas = document.getElementById('arrows');
    var context = canvas.getContext('2d');
    var x = 188;
    var y = 30;
    var width = 200;
    var height = 137;
    var newArrows = new Image();

    newArrows.onload = function(){
        context.drawImage(newArrows, x, y, width, height);
    };
    newArrows.src = 'images/leftArrowShadow.png';
        //context.drawImage(newArrows, x, y, width, height);
    //newArrows.src = 'images/rightArrow.png';

</script>
