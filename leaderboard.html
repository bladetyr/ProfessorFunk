<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Professor Funk</title>
    <link href="/ProfessorFunk/StyleSheet.css" rel="stylesheet">
</head>
<body>
<h1>Leaderboard</h1>

<div class="box">
    <div class="lboard_wrap">
        <div class="lboard_item" style="display: none;">
            <div class="lboard_mem">
                <div class="name_bar">
                    <p><span>1.</span> Player 1</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 95%"></div>
                    </div>
                </div>
                <div class="points">
                    195 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="name_bar">
                    <p><span>2.</span>Player 2</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 80%"></div>
                    </div>
                </div>
                <div class="points">
                    185 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="name_bar">
                    <p><span>3.</span>Player 3</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="points">
                    160 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="name_bar">
                    <p><span>4.</span>Player 4</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 30%"></div>
                    </div>
                </div>
                <div class="points">
                    130 points
                </div>
            </div>
            <div class="lboard_mem">
                <div class="name_bar">
                    <p><span>5.</span>Player 5</p>
                    <div class="bar_wrap">
                        <div class="inner_bar" style="width: 10%"></div>
                    </div>
                </div>
                <div class="points">
                    110 points
                </div>
            </div>
        </div>
</div>
